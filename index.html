<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Ejercicio-Maquetación</title>
</head>

<body>
    <section>
        <!--LOGO -->
        <div class="logo">
            <img src="img/Frame.png" alt="">
            <h3>OrgaFarm</h3>
        </div>

        <!--CONTENEDOR -->
        <div class="container">

            <input type="checkbox" id="flip">
            <div class="cover">
                <div class="front">
                    <!--FRASE -->
                    <div class="text">
                        <span class="text-1">"Save the Planet...Buy Organic" <br> </span>
                        <span class="text-2"> &#8212; Nancy Philips</span>
                    </div>
                </div>
               
            </div>
            <div class="forms">
                <div class="form-content">
                    <div class="login-form">
                        <div class="title">Welcome back to <span class="sp-text">OrgaFarm</span> </div>
                        <div class="log-tit">Login</div>
                        <form action="#">
                            <div class="input-boxes">
                                <div class="input-box">

                                    <input type="text" placeholder="Email" required>
                                </div>
                                <div class="input-box">
                                    <input type="password" placeholder="Password" required>
                                </div>
                                <div class="form-text">
                                    <div class="text-1"> <input type="checkbox"> Remember me</div>
                                    <div class="text-1 pass" ><a href="#">Forgot password?</a></div>
                                </div>
                                <div class="button input-box">
                                    <input type="submit" value="Login">
                                </div>
                                <div class="text sign-up-text">Don't have an account? <label for="flip">Get
                                        started</label></div>
                            </div>
                        </form>

                        <!--TEXTO COPY -->
                        <div class="foot-box">
                            <p class="foot-text">Copyright © 2020 <span class="sp-text">OrgaFarn</span> All rights
                                reserved.</p>
                            <p class="foot-text terms">Terms & Conditions</p>
                        </div>
                    </div>

                    <!--FORMULARIO REGISTRO-->

                    <div class="signup-form">
                        <div class="log-tit">Sign Up</div>
                        <form action="#">
                            <div class="input-boxes">
                                <div class="input-box">

                                    <input type="text" placeholder="Enter your name" required>
                                </div>
                                <div class="input-box">

                                    <input type="text" placeholder="Enter your email" required>
                                </div>
                                <div class="input-box">

                                    <input type="password" placeholder="Enter your password" required>
                                </div>
                                <div class="button input-box">
                                    <input type="submit" value="Sign up">
                                </div>
                                <div class="text sign-up-text">Already have an account? <label for="flip">Login
                                        now</label></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </section>


   <!--  <script src="../js/form.js"></script> -->
    <script src="https://kit.fontawesome.com/8d9bc456af.js" crossorigin="anonymous"></script>
</body>

</html>
